<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="google-site-verification" content="eaIOc1znGqK7MdAijzUjjgi13atGAcYFrlPJ0A1r6JE" />
    <link rel="stylesheet" href="/outdated-browser.css" />
    <link rel="stylesheet" href="/outdated-browser-override.css" />
    <script src="/outdated-browser.min.js"></script>
	<script>
        outdatedBrowserRework({
            fullScreen: true,
            backgroundColor: '#1a283a',
            textColor: 'white',
            browserSupport: {
                // see https://caniuse.com/#search=proxy
                'Chrome': 49,
                'Edge': 12,
                'Safari': 10,
                'Mobile Safari': 10,
                'Firefox': 18,
                'Opera': 36,
                // 'Vivaldi': false,
                // 'Yandex': false,
                // 'IE': false
            },
            // requireChromeOnAndroid: false,
            // isUnknownBrowserOK: false,
            messages: {
                en: {
                    outOfDate: "This website requires newer version of your browser",
                    unsupported: "This website may not support your browser",
                    update: {
                        web: "<b>Update your browser</b> to view this website correctly" +
                        "<br/>or <b>dismiss the message</b> and continue as it works",
                        googlePlay: "<b>Install Chrome from Google Play</b> to view this website correctly" +
                        "<br/>or <b>dismiss the message</b> and continue as it works",
                        appStore: "<b>Update iOS from the Settings App</b> to view this website correctly" +
                        "<br/>or <b>dismiss the message</b> and continue as it works"
                    },
                    url: "http://outdatedbrowser.com/",
                    callToAction: 'Update browser',
                    close: "Close"
                }
            }
        });
	</script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hookstate: the flexible, fast and extendable state management for React that is based on hooks and state usage tracking.</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">Loading Hookstate...</div>
    <div id="outdated"></div>
  </body>
</html>
